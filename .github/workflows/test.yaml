---
name: test
on: pull_request
jobs:
  plan:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      TFACTION_TARGET: terragrunt
      TFACTION_WORKING_DIR: terragrunt
      TFACTION_JOB_TYPE: terraform
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: aquaproj/aqua-installer@f13c5d2f0357708d85477aabe50fd3f725528745 # v3.1.0
        with:
          aqua_version: v2.40.0
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}

      - name: Set up
        uses: suzuki-shunsuke/tfaction/setup@f56d1ae7fd22841f64c1c092148bc55bcb1f24d4 # v1.13.4
        with:
          github_token: ${{github.token}}

      - name: Plan
        uses: suzuki-shunsuke/tfaction/plan@f56d1ae7fd22841f64c1c092148bc55bcb1f24d4 # v1.13.4
        with:
          github_token: ${{github.token}}
        env:
          GITHUB_TOKEN: ${{github.token}} # For tfcmt and github-comment
